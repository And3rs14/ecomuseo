version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker-compose/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./.env.example:/var/www/.env
    networks:
      - app-network
    command: >
      sh -c "
      composer install --no-dev --no-interaction --optimize-autoloader &&
      php artisan key:generate &&
      php artisan migrate:fresh --seed --force &&
      php-fpm
      "
  node:
    image: node:18
    container_name: node
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "5173:5173"  # Exponer el puerto de Vite
    networks:
      - app-network
    command: sh -c "npm install && npm run dev"  # Correr npm run dev

  webserver:
    image: nginx:alpine
    container_name: nginx-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
    #   MYSQL_PASSWORD: root
    #   MYSQL_USER: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
